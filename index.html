<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project: Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/user.css" />
    <link rel="stylesheet" href="css/stories.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <!-- top navigation bar -->
    <nav>
      <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
      </div>
      <!-- Middle Links -->
      <div class="navbar-mid">
        <a href="#" class="nav-link nav-submit">Submit</a>
        <a href="#" class="nav-link nav-favorites">Favorites</a>
        <a href="#" class="nav-link nav-my-stories">My Stories</a>
      </div>
      <!-- Right links -->
      <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">login/signup</a>
        <a class="nav-link" href="#" id="nav-user-profile"></a>
        <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
      </div>
    </nav>

    <!-- area for stories (all stories, user stories, favorites) -->
    <section class="stories-container container">
      <!-- Start: My code for Submit story form -->
      <form
        action="#"
        method="post"
        id="submit-story-form"
        class="submit-story-form"
      >
        <div class="submit-story-author">
          <label for="author-name">Author: </label>
          <input
            id="author-name"
            type="text"
            placeholder="Author Name"
            required
          />
        </div>

        <div class="submit-story-title">
          <label for="story-title">Title: </label>
          <input
            type="text"
            id="story-title"
            placeholder="Story Title"
            required
          />
        </div>

        <div class="submit-story-url">
          <label for="story-url">URL: </label>
          <input type="url" id="story-url" placeholder="Story URL" required />
        </div>

        <button type="submit" class="submit-story-btn">Submit Story</button>
        <hr />
      </form>
      <!-- End: My code for Submit story form -->

      <!-- loading message (removed by JS after stories loaded) -->
      <div id="stories-loading-msg">Loading&hellip;</div>

      <!-- List of all stories -->
      <ol id="all-stories-list" class="stories-list" style="display: none">
        <h5>No favorites added yet!</h5>
      </ol>
    </section>

    <!-- Login and signup forms -->
    <section class="account-forms-container container">
      <!-- Login form -->
      <form
        action="#"
        id="login-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" autocomplete="current-username" />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input
            id="login-password"
            type="password"
            autocomplete="current-password"
          />
        </div>
        <button type="submit">login</button>
        <hr />
      </form>

      <!-- Signup form -->
      <form
        action="#"
        id="signup-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="signup-name">name</label>
          <input id="signup-name" autocapitalize="words" />
        </div>
        <div class="login-input">
          <label for="signup-username">username</label>
          <input id="signup-username" autocomplete="new-username" />
        </div>
        <div class="login-input">
          <label for="signup-password">password</label>
          <input
            id="signup-password"
            autocomplete="new-password"
            type="password"
          />
        </div>
        <button type="submit">create account</button>
      </form>
    </section>

    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>
